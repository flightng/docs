    <!-- Arms -->
    <line x1="6" y1="8" x2="2" y2="4" stroke="url(#logoGradientDark)" stroke-width="2" stroke-linecap="round"/>
    <line x1="18" y1="8" x2="22" y2="4" stroke="url(#logoGradientDark)" stroke-width="2" stroke-linecap="round"/>
    <line x1="6" y1="16" x2="2" y2="20" stroke="url(#logoGradientDark)" stroke-width="2" stroke-linecap="round"/>
    <line x1="18" y1="16" x2="22" y2="20" stroke="url(#logoGradientDark)" stroke-width="2" stroke-linecap="round"/>
    <!-- Propellers -->
    <circle cx="2" cy="4" r="3" fill="none" stroke="url(#logoGradientDark)" stroke-width="1.5" opacity="0.7"/>
    <circle cx="22" cy="4" r="3" fill="none" stroke="url(#logoGradientDark)" stroke-width="1.5" opacity="0.7"/>
    <circle cx="2" cy="20" r="3" fill="none" stroke="url(#logoGradientDark)" stroke-width="1.5" opacity="0.7"/>
    <circle cx="22" cy="20" r="3" fill="none" stroke="url(#logoGradientDark)" stroke-width="1.5" opacity="0.7"/>
  </g>
