site_name: FlightNG
copyright: © FlightNG dev team
# edit_uri: 如需启用"编辑此页"按钮，请配置完整的 GitHub URL
# edit_uri: https://github.com/flightng/docs/edit/main/docs/

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/flightng
      name: FlightNG GitHub Organization

theme:
  language: zh
  custom_dir: 'theme'
  name: material
  # favicon: assets/images/favicon.png
  features:
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navifation.tabs.sticky
    - navigation.tracking
    - navigation.expand
  # logo: assets/images/logo.svg
  palette:
    - media: "(prefers-color-scheme: light)" 

      scheme: default
      toggle:
        icon: material/eye-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 

      scheme: slate
      toggle:
        icon: material/eye
        name: Switch to light mode

plugins:
  - search
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - footnotes
  - tables

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - assets/css/extra.css

nav:
  - 主页: index.md
  - atbetaflight:
      - 概览: atbetaflight/index.md
      - 使用教程: atbetaflight/tutorial.md
  - 赞助: sponsor.md