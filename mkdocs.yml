site_name: FlightNG
copyright: © FlightNG dev team  
edit_uri: ../gyroflow-docs/edit/main/docs

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/flightng
      name: FlightNG GitHub Organization

theme:
  language: zh
  custom_dir: 'theme'
  name: material
  # favicon: assets/images/favicon.png
  features:
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navifation.tabs.sticky
    - navigation.tracking
    - navigation.expand
  # logo: assets/images/logo.svg
  palette:
    - media: "(prefers-color-scheme: light)" 

      scheme: default
      toggle:
        icon: material/eye-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 

      scheme: slate
      toggle:
        icon: material/eye
        name: Switch to light mode

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html
  - lightgallery:
      show_description_in_lightgallery: true
      show_description_as_inline_caption: true
      custom_inline_caption_css_class: 'lightbox-caption-class'
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - footnotes
  - tables

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - assets/css/extra.css

nav:
  - 主页: index.md
  - atbetaflight:
      - 概览: atbetaflight/index.md
      - 使用教程: atbetaflight/tutorial.md
  - 硬件设计:
      - 概览: hardware/overview.md
      - 设计细则:
          - 选型规格: hardware/spec.md
          - 设计规范: hardware/design.md
      - 参考资源: hardware/resources.md
  - 赞助: sponsor.md