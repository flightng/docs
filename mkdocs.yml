site_name: FlightNG
site_description: 下一代飞控固件 | Next-generation flight controller firmware
copyright: © FlightNG dev team

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/flightng
      name: FlightNG GitHub

theme:
  name: material
  custom_dir: 'theme'
  language: zh
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.tracking
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 切换到深色模式
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切换到浅色模式

plugins:
  - search:
      lang:
        - en
        - zh
  # - blog:
  #     blog_dir: blog
  #     blog_toc: true
  #     post_date_format: yyyy年MM月dd日
  #     post_url_format: "{slug}"
  #     post_excerpt: required
  #     post_excerpt_separator: <!-- more -->
  #     archive_toc: true
  #     categories_toc: true
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      languages:
        - locale: zh
          default: true
          name: 简体中文
          build: true
        - locale: en
          name: English
          build: true
          nav_translations:
            首页: Home
            Fidelity X 固件: Fidelity X Firmware
            概览: Overview
            快速开始: Getting Started
            功能特性: Features
            支持的硬件: Supported Hardware
            固件烧录: Flashing
            配置指南: Configuration
            PID 调参: PID Tuning
            速率曲线: Rate Profiles
            安全系统: Failsafe
            CLI 命令: CLI Commands
            其他项目: Other Projects
            # 博客: Blog
            赞助: Sponsor
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - footnotes
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - assets/css/extra.css

nav:
  - 首页: index.md
  - Fidelity X 固件:
      - 概览: fydelix/index.md
      - 快速开始: fydelix/getting-started.md
      - 功能特性: fydelix/features.md
      - 支持的硬件: fydelix/supported-boards.md
      - 固件烧录: fydelix/flashing.md
      - 配置指南:
          - 概览: fydelix/configuration/index.md
          - PID 调参: fydelix/configuration/pid-tuning.md
          - 速率曲线: fydelix/configuration/rate-profiles.md
          - 安全系统: fydelix/configuration/failsafe.md
      - CLI 命令: fydelix/cli-reference.md
  - 其他项目:
      - atbetaflight: atbetaflight/index.md
      - atbetaflight 教程: atbetaflight/tutorial.md
  # - 博客: blog/index.md
  - 赞助: sponsor.md
